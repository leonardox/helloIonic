  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <h2>{{ feed_object.title }}</h2>
      <p>{{ feed_object.date }}</p>
    </ion-item>
  
    <img src="assets/imgs/notice.png">
  
    <ion-card-content>
      <p>{{ feed_object.description }}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ feed_object.qtd_likes }}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ feed_object.qtd_comments }}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
            {{ feed_object.time_comment }}
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
