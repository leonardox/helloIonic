<ion-header>

  <ion-navbar>
    <ion-title>Movie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngIf="filme">

    <ion-item>
      <!--  <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
    -->
      <h2>{{ filme.original_title }}</h2>
      <p>{{ filme.release_date }}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/'+ filme.backdrop_path">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    
      <p>GÃªnero: {{ filme.genres[0].name }}</p>
      <p>Popularidade: {{ filme.popularity }}</p>
      <p>Status: {{ filme.status }}</p>
      <p>Prodution: {{ filme.production_companies[0].name }}</p>

    </ion-card-content>
  </ion-card>
</ion-content>
